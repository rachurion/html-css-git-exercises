<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="CodeYourFuture t-shirts in black" />
                  <p>CodeYourFuture t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->

            <fieldset>
              <legend>Billing Address</legend>
              <p>
                <label for="address-line1-billing">Address Line 1</label>
                <input type="text" name="address-line1-billing" id="address-line1-billing" />
              </p>
              <p>
                <label for="address-line2-billing">Address Line 2</label>
                <input type="text" name="address-line2-billing" id="address-line2-billing" />
              </p>
              <p>
                <label for="postcode-billing">Postcode</label>
                <input type="text" name="postcode-billing" id="postcode-billing" />
              </p>
              <p>
                <label for="city-billing">City</label>
                <input type="text" name="city-billing" id="city-billing" />
              </p>
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <p>
                <label for="address-line1-delivery">Address Line 1</label>
                <input type="text" name="address-line1-delivery" id="address-line1-delivery" />
              </p>
              <p>
                <label for="address-line2-delivery">Address Line 2</label>
                <input type="text" name="address-line2-delivery" id="address-line2-delivery" />
              </p>
              <p>
                <label for="postcode-delivery">Postcode</label>
                <input type="text" name="postcode-delivery" id="postcode-delivery" />
              </p>
              <p>
                <label for="city-delivery">City</label>
                <input type="text" name="city-delivery" id="city-delivery" />
              </p>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
